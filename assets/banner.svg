<svg xmlns="http://www.w3.org/2000/svg" width="500" height="150" viewBox="0 0 500 150">
  <!-- Background with rounded corners -->
  <rect width="100%" height="100%" rx="20" ry="20" fill="url(#backgroundGradient)" />

  <!-- Text -->
  <text x="50%" y="50%" text-anchor="middle" dy=".35em" font-size="60" font-family="Fractual, Montserrat" font-weight="bolder" fill="url(#textGradient)">
    Gagan Pratap
  </text>

  <!-- Background Gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0099ff" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>

    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f5f5f5" />
    </linearGradient>
  </defs>
</svg>
