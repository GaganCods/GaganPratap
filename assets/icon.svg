<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
    <!-- Background Circle -->
    <circle cx="32" cy="32" r="32" fill="url(#gradient)" />
    
    <!-- Gradient Definitions -->
    <defs>
      <!-- Background gradient -->
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #8a8988; stop-opacity: 1" />
        <stop offset="100%" style="stop-color: #262626; stop-opacity: 1" />
      </linearGradient>
      <!-- Gradient for G -->
      <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color: #ffffff; stop-opacity: 1" />
        <stop offset="100%" style="stop-color: #cfff33; stop-opacity: 1" />
      </linearGradient>
    </defs>
    
    <!-- Letter 'G' -->
    <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" font-size="56" font-family="Arial, sans-serif" fill="url(#textGradient)" font-weight="bold" >
      G
    </text>
  </svg>